name: AI CI Fix Agent (Recommender)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run error.py and capture error
        id: run_error
        run: |
          set -o pipefail
          python error.py 2>&1 | tee error.log
        continue-on-error: true

      - name: Send error log to AI CI Agent
        if: failure()
        env:
          AGENT_URL: https://universal-ci-fix-agent-2.onrender.com/ci
        run: |
          echo "Sending error log to AI agent..."
          
          ERROR_CONTENT=$(jq -Rs '{log: .}' < error.log)

          RESPONSE=$(curl -s -X POST "$AGENT_URL" \
            -H "Content-Type: application/json" \
            -d "$ERROR_CONTENT")

          echo "===== AI CI Agent Response ====="
          echo "$RESPONSE"

      - name: Fail job if error occurred
        if: failure()
        run: |
          echo "CI failed. AI agent suggestion shown above."
          exit 1



