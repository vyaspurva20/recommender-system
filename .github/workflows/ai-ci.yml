name: Test LLM Agent with error.py

on:
  push:
    branches: [ main ]

jobs:
  test-error:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create dummy error.py
        run: |
          echo 'print(1/0)' > error.py
          echo "Dummy error.py created."

      - name: Run error.py and capture log
        run: |
          if [ ! -f error.py ]; then
            echo "error.py not found!"
            exit 1
          fi

          python error.py > error.log 2>&1 || true
          echo "Error log captured."

      - name: Convert log to JSON
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq -Rs '{log: .}' error.log > error.json
          echo "JSON saved as error.json"

      - name: Send log to dummy LLM Agent
        env:
          AGENT_URL: https://httpbin.org/post
        run: |
          if [ -z "$AGENT_URL" ]; then
            echo "AGENT_URL not set!"
            exit 1
          fi

          RESPONSE=$(curl -s -X POST "$AGENT_URL" \
            -H "Content-Type: application/json" \
            -d @error.json)

          echo "=== LLM Agent Response ==="
          echo "$RESPONSE"
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT
