name: Test LLM Agent with Dummy Error

on:
  push:
    branches: [ main ]

jobs:
  send-dummy-error:
    runs-on: ubuntu-latest
    env:
      # Use the secret from your repo
      AGENT_URL: ${{ secrets.AGENT_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug AGENT_URL
        run: |
          if [ -z "$AGENT_URL" ]; then
            echo "AGENT_URL is empty! Did you reference the secret correctly?"
            exit 1
          fi
          echo "AGENT_URL is set (masked)."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create dummy error.py
        run: |
          echo 'print(1/0)' > error.py
          echo "Dummy error.py created."

      - name: Run error.py and capture log
        run: |
          python error.py > error.log 2>&1 || true
          echo "Error log captured."

      - name: Convert log to JSON
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq -Rs '{log: .}' error.log > error.json
          echo "Error JSON saved."

      - name: Send log to LLM Agent
        run: |
          RESPONSE=$(curl -s -X POST "$AGENT_URL" \
            -H "Content-Type: application/json" \
            -d @error.json)

          echo "=== LLM Agent Response ==="
          echo "$RESPONSE"

          echo "response=$RESPONSE" >> $GITHUB_OUTPUT



