name: CI Agent Test

on:
  push:
    branches: [ main ]

jobs:
  test-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas requests

      # ðŸ”‘ THIS STEP CREATES error.log
      - name: Run error.py and capture logs
        run: |
          set -o pipefail
          python error.py 2>&1 | tee error.log


      # ðŸ”‘ THIS STEP SENDS logs
      - name: Call CI Bot Agent
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          LOGS=$(cat error.log | sed 's/"/\\"/g')

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/vyaspurva20/ci-bot-agent/dispatches \
            -d "{
              \"event_type\": \"fix_project_repo\",
              \"client_payload\": {
                \"logs\": \"$LOGS\"
              }
            }"



