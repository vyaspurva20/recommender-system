name: CI Auto-Fix

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci_fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Capture CI error log
        run: |
          # Example: run tests and capture log
          pytest tests/ > ci.log 2>&1 || true

      - name: Send log to LLM agent
        run: |
          RESPONSE=$(curl -s -X POST https://universal-ci-fix-agent-2.onrender.com/ci \
            -H "Content-Type: application/json" \
            -d "{\"log\": \"$(cat ci.log | sed 's/"/\\"/g')\"}")
          echo "LLM Agent Response: $RESPONSE"
