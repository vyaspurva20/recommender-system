name: CI with error artifact

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Syntax check
        run: python -m py_compile app.py

      - name: Import test
        run: python -c "import app"

      - name: Smoke test
        run: |
          python - <<EOF
          import app
          movie = app.movies.iloc[0].title
          result = app.recommend(movie)
          assert isinstance(result, list)
          assert len(result) > 0
          EOF

      - name: Save error log
        if: failure()
        run: echo "Smoke test failed" > error.log

      - name: Upload error log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-error-log
          path: error.log

      - name: Notify Agent repo
        if: failure()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.AGENT_REPO_TOKEN }}
          repository: Kashish-0931/universal-ci-fix-agent
          event-type: ci-failed
          client-payload: '{"repo": "${{ github.repository }}", "branch": "${{ github.ref }}"}'

