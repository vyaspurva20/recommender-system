name: Recommender CI with AI Agent

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      # 4️⃣ Run tests (graceful fail)
      - name: Run pytest
        id: pytest
        run: |
          set +e
          pytest test_app.py --maxfail=1 --disable-warnings
          echo $? > result_status.txt

      # 5️⃣ Save error log if tests fail
      - name: Save error log
        run: |
          TEST_STATUS=$(cat result_status.txt)
          if [ "$TEST_STATUS" != "0" ]; then
            echo "Tests failed with exit code $TEST_STATUS" > error.log
          else
            echo "" > error.log
          fi

      # 6️⃣ Upload error log artifact (optional)
      - name: Upload error log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-error-log
          path: error.log

      # 7️⃣ Trigger AI agent repo
      - name: Notify AI agent repo
        if: always()  # ensure agent runs even if tests fail
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.AGENT_REPO_TOKEN }}             # PAT with repo + workflow access
          repository: Kashish-0931/universal-ci-fix-agent   # your agent repo
          event-type: ci-failed                               # must match agent workflow
          client-payload: >
            {
              "repo": "${{ github.repository }}",
              "branch": "${{ github.ref }}",
              "error_artifact": "workflow-error-log"
            }

      # 8️⃣ Debug step (optional)
      - name: Show workflow completed
        run: echo "Recommender CI completed, AI agent notified if tests failed."
